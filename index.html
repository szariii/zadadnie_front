<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zadanie</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" type="module" ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header1">
        <div class="box1 box" >1</div>
        <div class="box2 box">2</div>
        <div class="box3 box">3</div>

      </div>
      <div class="header2">
        <div class="box4 box" >4</div>
        <div class="box5 box">5</div>
        <div class="box6 box">6</div>
      </div>
      <div class="main">
        <div class="block1">
          <!-- <div class="block1-row1">
            <div class="smallSquare">1</div>
            <div class="smallSquare">4</div>
            <div class="smallSquare">2</div>
          </div>
          
          <div class="block1-row2">
            <div class="bigSquare">3</div>
          </div> -->
          <h2 style="text-align: center">7</h2>
          <div class="block1-squar1" >1</div>
          <div class="block1-squar2" >2</div>
          <div class="block1-squar3" >3</div>
          <div class="block1-squar4" >4</div>
        </div>
        <div class="block2">
          <!-- <div class="block2-row"><div class="block2-rectangle"></div></div>
          <div class="block2-row"><div class="block2-rectangle"></div></div> -->
          <div class="block2-rectangle1" >1</div>
          <div class="block2-rectangle2" >2</div>
          <h2 class="block2-number">8</h2>
        </div>
      </div>
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <!-- <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div> -->
          ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>
    </div>
  </body>
</html>
